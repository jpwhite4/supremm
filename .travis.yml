language: python
python:
  - "2.6"
  - "2.7"
before_install:
  - echo "deb https://dl.bintray.com/pcp/wheezy wheezy main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get install -y --allow-unauthenticated libpcp3=3.11.7 libpcp3-dev=3.11.7
  - grep SIZEOF_SUSECONDS_T /usr/include/pcp/config*
install:
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script: python -m unittest discover -s tests #&& pylint --errors-only --errors-only --disable=F0401,E0611 supremm
